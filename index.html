<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>snake</title>
    <link rel = "stylesheet" href="stylesheets/snake.css" type="text/css">
</head>
<body  onkeyup="whichKeyPressed(event)">
    <a id="forkMe" href="https://github.com/bluemandora/snake-double" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;" src="//s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>
    <canvas id="snake-canvas"></canvas>
    <hr/>
    <p>time:<span id="snake-time"></span>
        score:<span id="snake1-score"></span>/<span id="snake2-score"></span>
        length:<span id="snake1-length"></span>/<span id="snake2-length"></span>
    </p>
    <script src="javascripts/snake.js"></script>
</body>
</html>
